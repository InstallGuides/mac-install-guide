          "@type": "Question",
          "name": "What is the best Ruby version manager on Mac?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Most Ruby developers set up their development environment with a version manager such as asdf, chruby, rbenv, or rvm. Asdf is good for managing multiple languages. <a href='/ruby/6.html'>Install Ruby with asdf</a> if you are developing Rails web applications (which require Ruby, Node, and Yarn) or if you are using multiple languages such as Ruby, Node, and Python. <a href='/ruby/12.html'>Install Ruby with chruby</a> or rbenv if you are just managing Ruby versions (chruby is simpler than rbenv). Some developers use rvm, but rvm has complexity and features that are superfluous with the latest versions of Ruby."
          }
        }, {
          "@type": "Question",
          "name": "Can I use the Mac system Ruby?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "MacOS comes with a system Ruby pre-installed. It's fine to use the system Ruby for running Ruby applications such as sysadmin scripts but you should not use it when you are developing projects in Ruby. Instead, you should <a href='/ruby/13.html'>Install Ruby with Homebrew</a> or use a version manager such as asdf, chruby, rbenv, or rvm (see a discussion above for the best version manager for Ruby). See the article <a href='/faq/do-not-use-mac-system-ruby/index.html'>Do Not Use the MacOS System Ruby</a> for reasons. Basically, the system Ruby is there for macOS, not for you."
          }
        }, {
          "@type": "Question",
          "name": "How long does it take to install Ruby on Mac?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "MacOS Big Sur and Catalina already have the older Ruby 2.6.3 version available as the pre-installed system Ruby (Ruby 3.0 is the newest version) so there is no need to install. Enter `ruby -v` in the terminal application to see the version number. Installing a newer Ruby version takes less than fifteen minutes with either Homebrew or a software version manager such as asdf or chruby. Preparing your computer may take longer but in any case, reading this installation guide (so you know what you are doing) may take longer than the preparation or actual installation."
          }
        }, {
          "@type": "Question",
          "name": "How to check the Ruby version on Mac?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Enter `ruby -v` in the terminal application to see the Ruby version on macOS. Entering the command `which -a ruby` will show you if more than one Ruby executable is installed. If Ruby is installed, the `gem env` command gives you a full picture of your local Ruby environment, including the Ruby version. See the article <a href='/faq/check-ruby-version/index.html'>Check Ruby version on Mac</a> for details."
